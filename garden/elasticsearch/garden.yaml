---
kind: Module
description: Cert Manager
type: helm
name: elasticsearch
namespace: default
repo: https://helm.elastic.co
chart: elasticsearch
timeout: 3600
version: 7.17.3
values:
  replicas: 1
  esJavaOpts: "-Xmx128m -Xms128m"
  clusterHealthCheckParams: wait_for_status=yellow&timeout=1s
  resources:
    requests:
      cpu: 100m
      memory: 512M
    limits:
      cpu: 100m
      memory: 512M
